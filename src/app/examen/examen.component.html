<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Lista de Ex√°menes</h1>
  <div *ngFor="let exam of exams" class="mb-6">
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-2">{{ exam.titulo }}</h2>
      <p class="text-gray-700 mb-4">{{ exam.contenido }}</p>
      <p>id del examen: {{exam.idExamen}}</p>
      <div class="bg-gray-100 p-4 rounded-lg">
        <h3 class="text-lg font-semibold mb-2">Curso: {{ exam.curso.nombre }}</h3>
        <p class="text-gray-700 mb-2">{{ exam.curso.descripcion }}</p>
        <div class="bg-white p-4 rounded-lg shadow-inner">
          <a [routerLink]="['/examenUnitario', exam.idExamen]" class="text-blue-500 hover:underline">Realizar examen</a>
        </div>
        <p class="text-gray-600 mt-2">Plan: {{ exam.curso.plan.tipoPlan }}</p>
      </div>
    </div>
  </div>
</div>
